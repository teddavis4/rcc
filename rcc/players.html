<table class='sortable' border=1  width='100%'>
    <tr>
	<th>Username</th>
	<th>Email Address</th>
	<th>Address</th>
    </tr>
    {% for player in players.keys() %}
    <tr>
	<td>
	    {{ player }}
	</td>
	<td>
	    {{ players[player]['email'] }}
	</td>
	<td>
	    {{ '<br/>'.join(players[player]['address']) }}
	</td>
	{% endfor %}
    </tr>
</table>
