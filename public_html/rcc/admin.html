<hr>
<h2> Change player password </h2>
<form action='/rcc/index.cgi?admin' method='post'>
    <input type='hidden' value='changePassword' name='cmd'/>
    <select id='changeUser' name='changeUser'>
    {% for user in userlist %}
	<option>{{ user }}</option>
    {% endfor %}
    </select>
    <br/>
    New password:
    <input type='password' name='changePassword' />
    <input type='submit' value='Submit' />
</form>
<hr>
<h2> Enter game scores </h2>
<form action='/rcc/index.cgi?admin' method='post'>
    <input type='hidden' value='enterScores' name='cmd' />
    <select id='game' name='game'>
    {% for game in gamelist.keys() %}
	<option>{{ game }} - {{ gamelist[game] }}</option>
    {% endfor %}
    </select>
    <br/>
    Opponent: 
    <input type='text' value='0' name='opp' />
    <br/>
    Kansas: 
    <input type='text' value='0' name='ku' />
    <input type='submit' value='Submit' />
</form>
