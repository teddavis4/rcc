<html>
    <head>
	<title>
	    Enter game scores
	</title>
    </head>
    <body>
	<form action='/rcc/index.cgi?submitVote' method='post'>
	    <select id='game' name='game'>
		{% for i in games.keys() %}
		<option>{{i}}</option>
		{% endfor %}
	    </select>
	    <br/>
	    Opponent:&nbsp;
	    <input type='text' value='0' name='ku'/>
	    <br/>
	    Kansas:&nbsp;
	    <input type='text' value='0' name='opp'/>
	    <input type='submit' value='Submit'/>
	</form>
    </body>
</html>
